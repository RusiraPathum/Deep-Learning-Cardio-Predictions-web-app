<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio-Predictions</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>

<body>

    <section class="container mt-5">
        <div class="card">
            <div class="card-header">
                Cardio-Predictions
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Special treatment</h5>
                <hr>

                <div>
                    <form class="row">
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Gender</label>
                            <input type="text" class="form-control" id="gender" placeholder="Enter gender">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter age">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">TC(mg/dL)</label>
                            <input type="number" class="form-control" id="tc" placeholder="Enter TC">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">HDL(mg/dL)</label>
                            <input type="number" class="form-control" id="hdl" placeholder="Enter HDL">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Smoke(1-yes, 0-no)</label>
                            <input type="number" class="form-control" id="smoke" placeholder="Enter smoke">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputEmail1">Blood Pressure(1-tacking, 0-not tacking)</label>
                            <input type="number" class="form-control" id="smoke" placeholder="Enter blood pressure">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleInputPassword1">Diabetics(1-yes, 0-no)</label>
                            <input type="number" class="form-control" id="diabetics"
                                placeholder="Enter diabetics">
                        </div>
                        <div class="ml-3">
                            <a href="#" class="btn btn-primary float-right">Submit</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>


    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
